language: cpp
matrix:
  include:
    - os: osx
      osx_image: xcode10.1
    - os: osx
      osx_image: xcode10.1
      env: TARGET_OS=ios
    - os: linux
      sudo: required
      compiler: gcc
      services:
        - docker
    - os: linux
      sudo: required
      compiler: gcc
      services:
        - docker
      env: TARGET_OS=android

script:
    - if [ "$TRAVIS_OS_NAME" == "osx" ]; then ./scripts/build.sh; fi
    - if [ "$TRAVIS_OS_NAME" == "linux" ]; then docker pull ubuntu:18.10; fi
    - if [ "$TRAVIS_OS_NAME" == "linux" ]; then docker run -i -e TRAVIS=$TRAVIS -t -v $PWD:/libwebrtc ubuntu:18.10 bash /libwebrtc/scripts/build.sh; fi

deploy:
  - provider: releases
    api_key:
      secure: 
    file_glob: true
    file: build/zips/*
    skip_cleanup: true
    on:
      tags: true
